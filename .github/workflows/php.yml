name: PHP CI/CD

on:
  push:
    branches: [ '*' ]

jobs:
  pint:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: bcmath, ctype, curl, dom, fileinfo, gd, intl, json, mbstring, openssl, pdo_mysql, pdo_pgsql, tokenizer, xml
          tools: composer:v2.7.7

      - name: Install Composer dependencies
        run: |
          composer install --prefer-dist --no-progress --no-suggest --ansi
          composer require --dev "larastan/larastan:^2.0"

      - name: Run Laravel Pint
        run: vendor/bin/pint

      - name: Commit and Push changes for formatting
        run: |
          git config --global user.name "GitHub Actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸŽ¨ Format automatically" || exit 0
          git push

      - name: Run Larastan
        run: vendor/bin/phpstan analyse

      - name: Commit and Push changes for linting
        run: |
          git config --global user.name "GitHub Actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸš¨ Lint automatically" || exit 0
          git push
